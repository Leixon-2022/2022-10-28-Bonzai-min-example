<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book cottage</title>
  <link rel="stylesheet" href="../css/index.css">
  <script src="/js/script.js" crossorigin="anonymous" defer></script>

</head>

<body>

  <div class="wrapper">

    <header class="generic-header"></header>

    <img class="poster" src="../assets/poster/poster.jpg" alt="poster">

    <main>
      <form>
        <div class="form-container">
          <!-- <br/>-tag är för att bryta rad -->
          <div class="input-container">
            <label for="text-input">Ett textfält</label>
            <input id="text-input" name="text" type="text" placeholder="Fyll i din text här" />
          </div>

          <div class="input-container">
            <label for="email">E-post</label>
            <input id="email" type="email" name="email" placeholder="Ange din e-post" />
          </div>

          <div class="input-container">
            <label for="date-from">Från datum</label>
            <input id="date-from" type="date" name="date-from" />
          </div>

          <div class="input-container">
            <label for="date-to">Till datum</label>
            <input id="date-to" type="date" name="date-to" />
          </div>

          <input type="submit">

        </div>
      </form>
    </main>

    <footer class="generic-footer"></footer>

  </div>

</body>

</html>
